<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <h1>
        <span id="changename">Delta</span>
    </h1>
    
    <script>
        var newNumber = Number(prompt("Enter a number: "));
        if(isNaN(newNumber)){
            alert("Enter a valid number");
        }
        else{
                if(newNumber > 18){
                    document.getElementById("changename").innerHTML = "ULTRA";
            }
        }

    </script>
</body>
</html>
